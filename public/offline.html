<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Offline</title>
    <style>
        :root {
            --blue: #2563eb;
            --text: #ffffff;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
            background: var(--blue);
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh
        }

        .container {
            max-width: 560px;
            padding: 24px;
            text-align: center;
            background: rgba(0, 0, 0, .15);
            border-radius: 12px
        }

        img {
            width: 96px;
            height: 96px;
            margin-bottom: 12px
        }

        h1 {
            font-size: 1.5rem;
            margin: 0 0 8px
        }

        p {
            margin: 0 0 16px
        }

        button {
            background: #1e40af;
            color: #fff;
            border: none;
            padding: 10px 16px;
            border-radius: 8px;
            cursor: pointer
        }

        button:disabled {
            background: #1f2937
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="/logo.svg" alt="INDI Ouro">
        <h1>Você está offline</h1>
        <p>Algumas funções podem não estar disponíveis. Tente reconectar e recarregar.</p>
        <button id="reload">Recarregar</button>
    </div>
    <script>
        document.getElementById('reload').addEventListener('click', () => location.reload());
    </script>
</body>

</html>
